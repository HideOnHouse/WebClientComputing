<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>
<script>
    function printArray(arr) {
        let res = "";
        for (let i = 0; i < arr.length; ++i) {
            res += arr[i] + " ";
        }
        return res;
    }

    let x = prompt("문자열 입력").split("&");
    document.write("<h3>정수 5개 입력받아 역순으로 출력</h3>");
    document.write("<hr>");
    document.write(printArray(x));
</script>
</body>
</html>
