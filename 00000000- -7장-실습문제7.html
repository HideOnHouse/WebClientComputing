<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>17개의 CSS2 색 이름과 색</title>
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
<h3>17개의 CSS2 색 이름과 색</h3>
<hr>
<script>
    let colorNames = ["maroon", "red", "orange", "yellow", "olive",
        "purple", "fuchsia", "white", "lime", "green",
        "navy", "blue", "aqua", "teal", "black", "silver", "gray"];

    for (let i = 0; i < colorNames.length; i++) {
        let color = "<div style='background-color:";
        color += colorNames[i];
        color += "'>" + colorNames[i] + "</div>";
        document.write(color);
    }
</script>
</body>
</html>
