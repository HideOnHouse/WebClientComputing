<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let currentAngle = 90;

        function rotate(img) {
            img.style.transform = "rotate(" + currentAngle + "deg)";
            currentAngle += 90;
        }
    </script>
</head>
<body>
<h3>Click image to rotate</h3>
<hr>
<img src="spongebob.png" alt="" onclick="rotate(this)">
</body>
</html>
