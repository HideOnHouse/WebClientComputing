<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>애니메이션 응용</title>
  <style media="screen">
    @keyframes move {
      from {
        margin-left: 100%;
      }

      to {
        margin-left: 0%;
      }
    }

    p {
      animation-name: move;
      animation-duration: 3s;
      animation-iteration-count: 1;
    }
  </style>
</head>

<body>
  <h3>애니메이션 응용</h3>
  <hr>
  <p>
    <img src="media/question.png" alt="">
    질문 있습니다.
  </p>
