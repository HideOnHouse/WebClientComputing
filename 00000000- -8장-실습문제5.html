<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index style property</title>
    <style>
        div {
            position: absolute;
        }

        img {
            position: absolute;
            z-index: 0;
        }
    </style>
</head>
<body>
<h3>z-index style property</h3>
<hr>
<div>
    <img src="spade-A.png" alt="spadeA" width="100" height="140" onclick="moveCard()">
    <img src="spade-2.png" alt="spade2" width="100" height="140" onclick="moveCard()">
    <img src="spade-3.png" alt="spade3" width="100" height="140" onclick="moveCard()">
    <img src="spade-7.png" alt="spade7" width="100" height="140" onclick="moveCard()">
</div>
<script>
    let topIndex = 1;
    let bottomIndex = 0;
    let clickCount = 2;
    let cardArray = document.getElementsByTagName("img");

    function moveCard() {
        for (let i = 0; i < cardArray.length; i++) {
            let currentCard = cardArray[i]
            if (i === clickCount) {
                currentCard.style.zIndex = topIndex;
            } else {
                currentCard.style.zIndex = bottomIndex;
            }
        }
        clickCount -= 1;
        if (clickCount === -1) {
            clickCount = 3;
        }
    }
</script>
</body>
</html>
