<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    img {
      animation-name: rotate;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
  </style>
</head>

<body>
  <h3>어지러워요</h3>
  <hr>
  <img src="media/spongebob.png" alt="">
</body>

</html>
