<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
<h3>난수 10 개 생성</h3>
<hr>
<script>
    let n = [];
    for (let i = 0; i < 10; i++) {
        let x = Math.random() * 100 + 1;
        n[i] = Math.round(x);
    }

    for (let i = 0; i < 10; i++) {
        document.write(n[i] + " ");
    }

    document.write("<hr>");
    let biggest = n[0];

    for (let i = 1; i < 10; i++) {
        if (n[i] > biggest) {
            biggest = n[i];
        }
    }

    document.write("제일 큰 수는 " + biggest);
    document.write("<hr>");
    n.sort();
    for (let i = 0; i < 10; i++)
        document.write(n[i] + " ");
</script>
</body>
</html>
