<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
<script>
    function printArray(arr) {
        let res = "";
        for (let i = 0; i < arr.length; ++i) {
            res += arr[i] + " ";
        }
        return res;
    }

    let x = prompt("정수를 5개 입력하주세요").split(" ");
    document.write("<h3>정수 5개 입력받아 역순으로 출력</h3>");
    document.write("<hr>");
    document.write("입력된 수의 배열<br>");
    document.write(printArray(x));
    document.write("<hr>");
    document.write("역순으로 재정렬된 배열<br>");
    document.write(printArray(x.reverse()));
</script>
</body>
</html>
