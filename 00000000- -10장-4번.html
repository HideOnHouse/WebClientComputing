<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
    <script>
        function isChrome() {
            if (navigator.userAgent.match("Chrome")) {
                alert("This is Google Chrome browser");
            }
        }
    </script>
</head>
<body onload="isChrome()">
<h3>Identifying chrome browser</h3>
<hr>
<p>
    Supporting javascript function is depends on which browser you use.
    DOMs function all standardized, but BOMs are not.
    Hope their standardized too soon, but browser compete with their unique feature makes it difficult.
</p>
</body>
</html>
