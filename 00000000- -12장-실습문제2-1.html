<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function store() {
            let name = document.getElementById("item").value;
            let serial = document.getElementById("count").value;
            sessionStorage.setItem(name, serial);
        }
    </script>
</head>
<body>
<h3>세션 스토리지에 구입 리스트 저장</h3>
<hr>
<table>
    <tr>
        <td><label>품목명:
            <input type="text" id="item">
        </label></td>
        <td>
            <label>개수:
                <input type="text" id="count">
            </label>
        </td>
    </tr>
    <tr>
        <td><input type="button" value="저장" onclick="store()"></td>
    </tr>
</table>
</body>
</html>
