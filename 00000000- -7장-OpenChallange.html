<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<script>
    let itemList = ["ramen", "egg", "water", "spring onion"];
    let str = "<ul>";
    for (let i = 0; i < itemList.length; i++) {
        str = str + "<li>" + itemList[i] + "</li>"
    }
    str += "</ul>"
    document.write(str)
</script>
</body>
</html>
