<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="s4.css">
    <title>설문</title>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
      <hr>
    </header>
    <section>
      학년
      <input type="radio" name="1" value="1학년">1학년
      <input type="radio" name="2" value="2학년">2학년
      <input type="radio" name="3" value="3학년">3학년
      <input type="radio" name="4" value="4학년">4학년
      <br>
      성별
      <input type="radio" name="1" value="남">남
      <input type="radio" name="1" value="여">여
      <br>
      관심분야
      <select class="" name="interest">
        <option value="1">인공지능</option>
        <option value="2">앤터테인먼트</option>
        <option value="3">보안</option>
        <option value="4">엔터프라이즈</option>
      </select>
      <br>
      진로
      <input type="checkbox" name="" value="개발">개발
      <input type="checkbox" name="" value="기획">기획
      <input type="checkbox" name="" value="영업">영업
      <input type="checkbox" name="" value="창업">창업
      <br>
      <label for="">
        남기고 싶은 말
        <br>
      <textarea name="comment" rows="15" cols="50" placeholder="글을 남겨주세요"></textarea>
    </section>
    <footer>
      <br>
      <small>Copyright 2020 by 20171721</small>
    </footer>
  </body>
</html>
