<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>도형 서식 폼 만들기</title>
	</head>
	<body>
		<h3>도형 서식 폼 만들기</h3>
		<hr>
		<form>
			<fieldset>
				<legend>도형 서식 입력</legend>
				<label>선종류
					<select size=3>
						<option>선없음</option>
						<option>실선</option>
						<option>점선</option>
			 		</select>
				</label>
				<br>
				<br>
				<label>선두께  <input type="number" step="1"></label>
				<label>선색  <input type="color" value="#0000ff"></label>
				<br>
				<br>
				<label>투명도(0~100) : <input type="range" list="alpha" min="0" max="100">
					<datalist id="alpha">
						 <option value="0" label="0">
						 <option value="50" label="50">
						 <option value="100" label="100">
					</datalist>
				</label>
				<br>
			</fieldset>
		</form>
	</body>
</html>
