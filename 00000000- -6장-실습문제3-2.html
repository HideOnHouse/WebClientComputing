<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>
<body>
<script>
    document.write("<h3>document.write()로 표만들기</h3>");
    document.write("<hr>");
    document.write("<table border = '2px'>");
    document.write("<tr align='center'><th>n</th>");

    for (let i = 0; i < 10; i++) {
        document.write("<td>");
        document.write(i);
        document.write("</td>");
    }
    document.write("</tr><tr><th>n<sup>2</sup></th>");

    for (let j = 0; j < 10; j++) {
        document.write("<td>");
        document.write(j * j);
        document.write("</td>");
    }
    document.write("</tr></table>");
</script>
</body>
</html>
