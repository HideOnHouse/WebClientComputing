<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>태그 셀럭터 만들기</title>
    <style>
      body{background-color:#F0E8EB;}
      h3{text-align:right; color:blue}
      p{color:purple;}
      p > span{background-color:skyblue; color:blue;}
    </style>
  </head>
  <body>
    <h3>손연재</h3>
    <hr>
    <p>
      저는 체조 선수 손연재입니다. <span>음악</span>을 들으면서 책읽기를 좋아합니다.
      <span>김치 찌개</span>와 <span>막국수</span>를 무척 좋아합니다.
    </p>
  </body>
</html>
