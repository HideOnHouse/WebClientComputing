<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
    function highest(n) {
        while (n > 10) {
            n = Math.floor(n / 10)
        }
        n = n % 10
        return n
    }

    let n = parseInt(prompt("숫자 입력"));
    let low = n % 10;
    let high = highest(n);
    if (high === low) {
        document.write(n + ": 같음");
    } else {
        document.write(n + ": 다름");
    }
</script>
</body>
</html>
