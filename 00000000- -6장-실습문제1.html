<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function over(x) {
            this.style.background = "yellow";
        }

        function out(x) {
            this.style.background = "white";
        }
    </script>
</head>
<body>
<h3>마우스를 올려 보세요</h3>
<hr>
<div onmouseout="out(x)" onmouseover="over(x)">
    여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
</div>
</body>
</html>
