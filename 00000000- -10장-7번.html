<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function check() {
            let score = 0;
            let problems = document.getElementsByClassName("problem");
            let userAnswers = document.getElementsByClassName("userAnswer");
            for (let i = 0; i < problems.length; i++) {
                let question = problems[i].innerHTML;
                let answer = Math.floor(eval(question));
                let userAnswer = userAnswers[i].value;
                if (parseInt(userAnswer) === answer) {
                    score += 1;
                    problems[i].style.textDecoration = "none";
                } else if (userAnswer === "") {
                    problems[i].style.textDecoration = "line-through";
                } else {
                    problems[i].style.textDecoration = "line-through";
                }
            }
            document.getElementById("score").innerHTML = "Score : " + score;
            document.getElementById("retryb").style.visibility = "visible";
            document.getElementById("checkb").style.visibility = "hidden";
        }

        function generator() {
            let questions = document.getElementsByClassName("problem");
            let userAnswers = document.getElementsByClassName("userAnswer");
            let operator = ["+", "-", "*", "/"]
            document.getElementById("score").innerText = "";
            for (let i = 0; i < questions.length; i++) {
                let number1 = Math.floor(Math.random() * 10);
                let number2 = Math.floor(Math.random() * 10);
                let op = operator[Math.floor(Math.random() * 4)];
                questions[i].innerHTML = number1 + op + number2;
                questions[i].style.textDecoration = "none";
                userAnswers[i].value = "";
            }
            document.getElementById("checkb").style.visibility = "visible";
            document.getElementById("startb").style.visibility = "hidden";
            document.getElementById("retryb").style.visibility = "hidden";
        }
    </script>
</head>
<body>
<h3>산수 문제를 풀어 봅시다.</h3>
수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
<br>
<hr>
<form>
    <span class="problem">Problem will be shown here</span>
    <input class="userAnswer" type="text" size="8"><br>
    <span class="problem">Problem will be shown here</span>
    <input class="userAnswer" type="text" size="8"><br>
    <span class="problem">Problem will be shown here</span>
    <input class="userAnswer" type="text" size="8"><br>
    <span class="problem">Problem will be shown here</span>
    <input class="userAnswer" type="text" size="8"><br>
    <span id="score">Score : 0</span><br>
    <button type="button" id="startb" onclick="generator();">Start</button>
    <button type="button" id="checkb" style="visibility: hidden" onclick="check();">Check</button>
    <button type="button" id="retryb" style="visibility: hidden" onclick="generator();">Retry</button>
</form>
</body>
</html>
